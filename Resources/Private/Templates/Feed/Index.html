{namespace rss=Tx_RssOutput_ViewHelpers}
<feed xmlns="http://www.w3.org/2005/Atom" xml:lang="{language}">
	<title>{title}</title>
	<subtitle>{description}</subtitle>
	<link rel="self" type="application/atom+xml" href="{host}{url}"/>
	<id><rss:id /></id>
	<updated>{date}</updated>
	<generator uri="http://typo3.org">TYPO3 - Open Source Content Management</generator>
	<f:for each="{entries}" as="entry">
		<entry>
			<title>{entry.title}</title>
			<id><rss:id entry="{entry}" /></id>
			<link href="{rss:link(configuration: '{configuration}', entry: '{entry}')}"/>
			<published><rss:date timestamp="{entry.published}" /></published>
			<updated><rss:date timestamp="{entry.updated}" /></updated>
			<author>
				<name>{entry.author}</name>
			</author>
			<summary type="html">
				<rss:summary content="{entry.summary}" configuration="{configuration}"/>
			</summary>
		</entry>
	</f:for>
</feed>
